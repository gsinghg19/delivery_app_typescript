type Order {
  carrier: String
  createAt: Date
  shippingCost: Int
  trackingId: String
  Address: String
  City: String
  Lat: Float
  Lng: Float
}

type Query {
  getOrders: JSON
    @rest(
      endpoint: "https://delivery-app-cdf21-default-rtdb.europe-west1.firebasedatabase.app/orders.json"
    )
}
