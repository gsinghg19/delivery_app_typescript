type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}

type TrackingItemsList {
  name: ID
  Value: TrackingItems
}

type TrackingItems {
  customer_id: String
  items: [Items]
  customer: Customer
    @materializer(
      query: "getCustomerById"
      arguments: [{ name: "id", field: "customer_id" }]
    )
}

type Query {
  getTrackingItemById(id: ID!): TrackingItems
    @rest(
      endpoint: "https://delivery-app-cdf21-default-rtdb.europe-west1.firebasedatabase.app/trackingItems/$id.json"
    )

  getTrackingItems: [TrackingItemsList]
    @rest(
      endpoint: "https://delivery-app-cdf21-default-rtdb.europe-west1.firebasedatabase.app/trackingItems.json"
      transforms: [{ pathpattern: [], editor: "objectToArray" }]
    )
}
